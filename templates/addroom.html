<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Room</title>
	<link rel="stylesheet" type="text/css" href="home.css">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f8f9fa;
}

/* Navigation Bar */
.topnav {
    overflow: hidden;
    background-color: #333;
    text-align: center;
    padding: 10px 0;
}

.topnav a {
    display: inline-block;
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
    transition: 0.3s;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

/* Form Container */
.container {
    width: 50%;
    background-color: white;
    padding: 20px;
    margin: 40px auto;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Input Fields */
input[type=text], 
input[type=number] {
    width: 80%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Submit Button */
input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

input[type=submit]:hover {
    background-color: #45a049;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
        padding: 15px;
    }

    input[type=text], 
    input[type=number] {
        width: 100%;
    }
}
.college-header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px; /* Space between logo and text */
  }
  
  .college-header img {
    height: 50px; /* Adjust size */
    width: auto; /* Maintain aspect ratio */
  }
</style>
</head>
<body>
    <!-- College Header -->
    <div class="college-header">
        <img src="/static/images/pat.jpeg" alt="College Logo">
        Patrician College of Arts and Science
    </div>
  <!-----------------------------------------------NAVIGATION BARS---------------------------->
  <div class="topnav">
  <a  href="/admin">Dashboard</a>
  <a  class="active" href="/addroom">Add Room</a>
  <a href="/Generate">Generate</a>
  <a  href="/result">Show Result</a>
  <a href="/login">Logout</a>
</div>
<div class="container">
  <h2>Add Room</h2>
  <form action="" method="POST">
    {% if error %}
    <pre>{{error}}</pre>
    {% endif %}
    <label for="fname">Enter Room No.</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="number" id="fname" name="room_no" placeholder="Enter Room No." value="{{room}}"><br>

    <label for="quantity">No. of Row:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="number" id="quantity" name="row" min="0" max="15" step="1" value="{{row}}"><br>

    <label for="quantity">No. of Colunm:</label>&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="number" id="quantity" name="col" min="0" max="15" step="1" value="{{col}}"><br>

     <label for="quantity">Total No. of Seat:</label>
  <input type="number" id="quantity" name="seat" min="0" max="225" step="1" value="{{seat}}"><br>
  <input type="submit" value="Submit">
  </form>
  
</div>  
</body>
</html>
