<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Generate</title>
	<link rel="stylesheet" type="text/css" href="home.css">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f8f9fa;
}

/* Navigation Bar */
.topnav {
    overflow: hidden;
    background-color: #333;
    text-align: center;
    padding: 10px 0;
}

.topnav a {
    display: inline-block;
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
    transition: 0.3s;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

/* Form Container */
.container {
    width: 50%;
    background-color: white;
    padding: 25px;
    margin: 40px auto;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Form Headings */
.container h1, .container h2 {
    text-align: center;
    color: #333;
}

/* Input Fields */
input[type=text], 
input[type=number], 
select {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Submit Button */
input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

input[type=submit]:hover {
    background-color: #45a049;
}

/* Error Message */
h4 {
    text-align: center;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
        padding: 15px;
    }
}
.college-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between logo and text */
        }
        
        .college-header img {
            height: 50px; /* Adjust size */
            width: auto; /* Maintain aspect ratio */
        }
        h1{
            color: white;
            font-weight: bold;
            text-align: center;
        }
</style>
</head>
<body>

 <!-- College Header -->
 <div class="college-header">
    <img src="/static/images/pat.jpeg" alt="College Logo">
    Patrician College of Arts and Science
</div>   

<div class="topnav">
    <a href="/admin">Dashboard</a>
    <a href="/addroom">Add Room</a>
    <a class="active" href="/Generate">Generate</a>
    <a href="/result">Show Result</a>
    <a href="/login">Logout</a>
</div>
 


<div class="container">
  <form action="" method="POST">
      <h1>Generate</h1>
      
      {% if error %}
      <h4 style="color: red;">{{ error }}</h4>
      {% endif %}

      <!-- SECTION: Room & Session Selection -->
      <h2>Room & Session Selection</h2>
      <label for="browser">Select Room:</label>
      <select id="browser" name="room">
          {% for room in room_no %}
          <option value="{{ room }}">{{ room }}</option>
          {% endfor %}
      </select>
      
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>


      <label for="session">Select Session:</label>
      <select name="session" id="session">
          <option value="FN">Forenoon (FN)</option>
          <option value="AN">Afternoon (AN)</option>
      </select>

      <label for="shift">Select Shift:</label>
      <select id="shift" name="shift" required>
          <option value="I">I</option>
          <option value="II">II</option>
      </select>
<!-- SECTION: BCA Department -->
<h2>BCA Department</h2>
<label for="bca_start">Start Roll No.:</label>
<input type="number" name="bca_start" min="1000000000" max="9999999999" step="1" placeholder="Enter start roll number" required>

<label for="bca_end">End Roll No.:</label>
<input type="number" name="bca_end" min="1000000000" max="9999999999" step="1" placeholder="Enter end roll number" required>

<label for="subject_code_bca">Subject Code:</label>
<input type="text" name="subject_code_bca" placeholder="Subject code for BCA" required>

<!-- SECTION: BSc Department -->
<h2>BSc Department</h2>
<label for="bsc_start">Start Roll No.:</label>
<input type="number" name="bsc_start" min="1000000000" max="9999999999" step="1" placeholder="Enter start roll number" required>

<label for="bsc_end">End Roll No.:</label>
<input type="number" name="bsc_end" min="1000000000" max="9999999999" step="1" placeholder="Enter end roll number" required>

<label for="subject_code_bsc">Subject Code:</label>
<input type="text" name="subject_code_bsc" placeholder="Subject code for BSc" required>

<!-- SECTION: BCom Department -->
<h2>BCom Department</h2>
<label for="bcom_start">Start Roll No.:</label>
<input type="number" name="bcom_start" min="212205000" max="212205999" step="1" placeholder="Enter start roll number" required>

<label for="bcom_end">End Roll No.:</label>
<input type="number" name="bcom_end" min="212205000" max="212205999" step="1" placeholder="Enter end roll number" required>

<label for="subject_code_bcom">Subject Code:</label>
<input type="text" name="subject_code_bcom" placeholder="Subject code for BCom" required>

      <!-- SECTION: BBA Department -->
      <h2>BBA Department</h2>
      <label for="bba_start">Start Roll No.:</label>
      <input type="number" name="bba_start" min="212206000" max="212206050" step="1" value="0">
      
      <label for="bba_end">End Roll No.:</label>
      <input type="number" name="bba_end" min="212206000" max="212206050" step="1" value="0">

      <label for="subject_code_bba">Subject Code:</label>
      <input type="text" name="subject_code_bba" placeholder="Subject code for BBA" required>

      <!-- SECTION: Missing Roll Numbers -->
      <h2>Missing Roll Numbers</h2>
      <label for="missing">Enter Missing Roll Numbers:</label>
      <input type="text" name="missing" placeholder="Enter missing roll numbers (space-separated)">

      <!-- Submit Button -->
      <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
