<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    
    <!-- jQuery and DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        /* Fixed Background */
        .background {
            background-image: url("{{ url_for('static', filename='images/student page bg.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        /* Centered Text Box */
        .content {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1{
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    
 <!-- College Header -->
 <div class="college-header">
    <img src="/static/images/pat.jpeg" alt="College Logo">
    Patrician College of Arts and Science
</div>
    <div class="topnav">
        <a href="/show">Show Result</a>
        <a href="/login">Logout</a>
    </div>
    
    <div class="background">
        <div class="content">
            <h1>Good Morning, Students</h1>
            <p>Today's exam seating arrangement has been posted. Everyone kindly check them!</p>
            <p>ALL THE BEST FOR YOUR EXAMS</p>    
        </div>
    </div>

    <!-- Initialize DataTables -->
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                responsive: true,
                "pageLength": 5
            });
        });
    </script>
</body>
</html>
