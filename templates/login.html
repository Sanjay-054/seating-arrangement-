<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/home.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
    }

    /* Navigation Bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
    }

    .topnav a {
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Background Image */
    .bg-img {
      position: relative;
      background-image: url("/static/images/images3.jpg");
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Dark overlay */
    .bg-img::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Centered Form */
    .container {
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    /* Profile Icon */
    .profile-icon {
      width: 80px;
      margin-bottom: 15px;
    }

    /* Input Fields */
    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    .input-container input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f1f1f1;
      box-sizing: border-box;
    }

    .input-container i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #555;
    }

    /* Submit Button */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #45a049;

    }
    h1 {
      color: black;
      font-weight: bold;
      text-align: center;
  }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
    .college-logo {
      width: 120px; /* Adjust size as needed */
      display: block;
      margin: 0 auto 15px;
    }
  </style>
</head>
<body>
  <!-- College Header -->
  <div class="college-header">
    <img src="/static/images/pat.jpeg" alt="College Logo">
    Patrician College of Arts and Science
</div>

  <!-- Navigation Bar -->
  <div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/login">Login</a>
    <a href="/register">Register</a>
    <a href="/contact">Contact</a>
    <a href="/About">About</a>
  </div>

  <!-- Background Image with Centered Login -->
  <div class="bg-img">
    <form action="" class="container" method="POST">
    <img src="/static/images/Pat2.jpeg" alt="Patrician Logo" class="college-logo">
    

      <!-- Email Field -->
      <div class="input-container">
        <input type="text" placeholder="Enter Email" name="email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <!-- Password Field -->
      <div class="input-container">
        <input type="password" placeholder="Enter Password" name="psw" required>
        <i class="fas fa-lock"></i>
      </div>

      <!-- Remember Me -->
      <label>
        <input type="checkbox" name="remember"> Remember me
      </label><br><br>

      {% if error %}
        <pre>{{ error }}</pre>
      {% endif %}

      <!-- Submit Button -->
      <input type="submit" class="btn" value="LOGIN">
    </form>
  </div>

</body>
</html>
